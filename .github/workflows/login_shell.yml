name: login shell actions

on:
  push:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build on ubuntu-20.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: init env
      run: |
        #sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq upgrade
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq install libreadline-dev libconfig-dev libssl-dev lua5.2 liblua5.2-dev libevent-dev libjansson-dev libpython3-dev make git zlib1g zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        git clone https://github.com/userdocs/qbittorrent-nox-static.git qb && cd qb
        qbittorrent-nox-static.sh all

